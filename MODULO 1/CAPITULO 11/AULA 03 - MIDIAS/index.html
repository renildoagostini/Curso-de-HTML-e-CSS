<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamenho de seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="kids-playing.mp3" autoplay controls></audio>-->
    <audio preload="auto" autoplay controls loop>
    <source src="guanacast-33.mp3" type="audio/mpeg">
    <source src="guanacast-33.ogg" type="audio/ogg">
    <source src="guanacast-33.wav" type="audio/wav">
    <p>Infelismente o seu navegador não consegue reproduzir o audio <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>

</body>
</html>

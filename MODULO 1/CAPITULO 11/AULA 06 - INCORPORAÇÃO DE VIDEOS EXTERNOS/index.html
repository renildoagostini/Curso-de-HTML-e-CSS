<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" height="300" poster="IMAGENS/foto-m.png" controls autoplay loop>
        <source src="MIDIAS/Meu-Vide.mp4" type="Video/mp4">
        <source src="MIDIAS/Meu-Vide.webm" type="Video/webm">
        <source src="MIDIAS/Meu-Vide.ogv" type="Video/ogv">
        <source src="MIDIAS/Meu-Vide.m4v" type="Video/m4v">    
        
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>        
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

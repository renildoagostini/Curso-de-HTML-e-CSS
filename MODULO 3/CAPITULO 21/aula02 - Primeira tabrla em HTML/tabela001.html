<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red ;
            }
        
        .linha{
            background-color: blue;
        }
       
        td{
            border: 1px solid black;
            padding: 10px;
            
        }

        .dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELA(SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
            TABLE DATA = DADOS DE TABELA
    -->

    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td class="dado">B1</td>
            <td>C1</td>            
        </tr>
        <tr class="linha"><!--Segunda linha-->
            <td class="dado">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
